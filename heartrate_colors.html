<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Heart rate during 5 min workout</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var w = 600;
			var h = 300;
			var barPadding = 5;
			
			var dataset = [60, 75, 80, 85, 92, 110, 120, 135, 145, 151, 155, 160, 160, 153, 150, 147, 145, 140, 138, 135];
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length);
			   })
			   .attr("y", function(d) {
			   		return h - (d);
			   })
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return d ;
			   })
			   .attr("fill", function(d) {
			   		ee = Math.round((d-60)*2.55);			   					   		
					return "rgb(" + ee + ", 0, 0)";
			   });
			
		</script>
	</body>
</html>
